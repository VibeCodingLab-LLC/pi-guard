# =============================================================================
# Pi Guard - Unbound Configuration
# /etc/unbound/unbound.conf.d/pi-hole.conf
#
# DNS-over-TLS to Cloudflare (encrypted DNS queries)
# Pi-hole forwards to this on 127.0.0.1:5335
# =============================================================================

server:
    # Listen only on localhost (Pi-hole connects here)
    interface: 127.0.0.1
    port: 5335
    
    # Protocol settings
    do-ip4: yes
    do-ip6: no
    do-udp: yes
    do-tcp: yes
    
    # ==========================================================================
    # Security Settings
    # ==========================================================================
    
    # Hide server info
    hide-identity: yes
    hide-version: yes
    
    # DNSSEC hardening
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-referral-path: yes
    harden-below-nxdomain: yes
    
    # Don't use Capitalization randomization (some resolvers don't support it)
    use-caps-for-id: no
    
    # Minimum TLS version
    tls-cert-bundle: /etc/ssl/certs/ca-certificates.crt
    
    # ==========================================================================
    # Performance (Tuned for Raspberry Pi)
    # ==========================================================================
    
    # Threads - adjust based on CPU cores
    # Pi Zero W: 1 thread
    # Pi 3A+: 2 threads
    num-threads: 1
    
    # Cache slabs (must be power of 2, matching threads)
    msg-cache-slabs: 2
    rrset-cache-slabs: 2
    infra-cache-slabs: 2
    key-cache-slabs: 2
    
    # Cache sizes (reduced for Pi memory constraints)
    # Pi Zero W: 8m/4m
    # Pi 3A+: 16m/8m
    rrset-cache-size: 8m
    msg-cache-size: 4m
    
    # Prefetching (improves latency for popular domains)
    prefetch: yes
    prefetch-key: yes
    
    # Serve stale data while refreshing (improves perceived performance)
    serve-expired: yes
    serve-expired-ttl: 86400
    
    # ==========================================================================
    # Access Control
    # ==========================================================================
    
    # Only allow local queries
    access-control: 127.0.0.0/8 allow
    access-control: 192.168.0.0/16 allow
    access-control: 10.0.0.0/8 allow
    access-control: 172.16.0.0/12 allow
    access-control: 0.0.0.0/0 refuse
    
    # ==========================================================================
    # Privacy
    # ==========================================================================
    
    # Don't send client subnet info upstream
    send-client-subnet: 0.0.0.0/0
    
    # Private address ranges (don't forward reverse lookups)
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10
    
    # ==========================================================================
    # Root Hints
    # ==========================================================================
    
    root-hints: "/var/lib/unbound/root.hints"

# =============================================================================
# Upstream DNS-over-TLS
# =============================================================================

forward-zone:
    name: "."
    forward-tls-upstream: yes
    
    # Cloudflare DNS (primary)
    forward-addr: 1.1.1.1@853#cloudflare-dns.com
    forward-addr: 1.0.0.1@853#cloudflare-dns.com
    
    # Quad9 DNS (backup - uncomment to add)
    # forward-addr: 9.9.9.9@853#dns.quad9.net
    # forward-addr: 149.112.112.112@853#dns.quad9.net
    
    # Google DNS (backup - uncomment to add)
    # forward-addr: 8.8.8.8@853#dns.google
    # forward-addr: 8.8.4.4@853#dns.google
